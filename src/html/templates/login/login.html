<body>
<div class="container">
    <div class="login">
        <div class="row">
            <div class="col text-center align-self-center"> <h2>Вход в систему</h2> </div>
            <div class="col">
                <form id="fakeLogin" name="fakeLogin" onsubmit="return Login();">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username">
                    <br>
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col order-2 order-sm-2">
                <input type="submit" form="fakeLogin" id="register" value="Зарегистрироваться" class="btn btn-outline-success btn-form">
            </div>
            <div class="col order-1 order-sm-2">
                <input type="submit" form="fakeLogin" id="login" value="Войти" class="btn btn-outline-primary btn-form">
            </div>
        </div>
