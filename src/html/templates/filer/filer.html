<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Filer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/filer.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="wb_LayoutGrid">
    <div id="LayoutGrid">
        <div class="row">
            <div class="col-1"></div>

            <div class="col-2">
                <div id="Filer" style="display:inline-block;width:100%;z-index:0;">
                    <div class="panel">
                        <div class="panel-heading">
                            <label id="back-button" onclick="folderClicked('#')">Filer</label>

                            <div id="current-path">
                            </div>

                            <div class="pull-right">
                                <label class="link-alike" for="upload-button">Загрузить</label>
                                <span class="clickable filter" title="Toggle Search">
                                <i class="fa fa-search menu-icon"></i></span>
                            </div>
                        </div>
                        <div class="panel-body" style="display: none;">
                            <input type="text" class="form-control" id="Filer-filter" placeholder="Search">
                        </div>

                        <div class="row" id="drop-area">
                            <form id="upload-form">
                                <input style="display : none;" type="file" id="upload-button" multiple="" onchange="return handleFiles(this.files);">
                                <table class="table table-striped table-hover" id="Filer-table">
                                    <thead>
                                    <tr>
                                        <th style="width: 55%">Наименование</th>
                                        <th style="width: 10%">Размер</th>
                                        <th style="width: 15%">Дата</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="/filer.js"></script>

</body></html>
